<div class="col-md-4 mb-5">
    <div class="card h-100 shadow-sm mx-auto">
        <!-- Product image placeholder -->
        <div class="skeleton-loading" style="background-color: #f0f0f0; height: 200px;"></div>
        <!-- Actual product image -->
        <img class="card-img-top" src="{{product.get_product_image}}" alt="Big Power Sound Speaker"
            onload="imageLoaded(this)">
        

        <!-- Product details -->
        <div class="card-body p-4">
            <div class="text-center">
                <!-- Product name -->
                <h5 class="fw-bolder">{{product.name}}</h5>
                <!-- Product price -->
                ${{product.get_display_price}}
            </div>
            <div class="text-center">
                <a class="form-control btn btn-primary mt-auto" href="/product/details/big-power-sound-speaker">View</a>
            </div>
        </div>
    </div>
</div>
